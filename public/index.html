<!DOCTYPE html>
<html ng-app="reviewApp">
<head>
	<title>Review App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>	
	<script src="js/app.js"></script>
	<script src="js/usersController.js"></script>
	<script src="js/carsController.js"></script>
	<script src="js/carDetailsController.js"></script>
	<script src="js/authFactories.js"></script>
	<script src="js/carFactories.js"></script>
	<script src="js/router.js"></script>
</head>
<body >
	<div ng-controller="UsersController as usersCtrl">
		<nav class="navbar navbar-default">
		<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" ui-sref="home">Authentication</a>
		</div>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="usersCtrl.loggedIn"><a>Hi {{usersCtrl.user.username}}</a></li>
				<li ng-if="!usersCtrl.loggedIn"><a ui-sref="login">Login</a></li>
				<li ng-if="!usersCtrl.loggedIn"><a ui-sref="signup">Sign up	</a></li>
				<li ng-if="usersCtrl.loggedIn"><a ng-click="usersCtrl.logout()">Log out</a></li>  
			</ul>
			</div>
		</nav>
	</div>

		<!-- rendering the views inside a div -->
	<div class="container">
		<div ui-view></div>
	</div>

	<!-- a footer, just because -->
	<footer>
		<hr>
	</footer>

	


</body>
</html>
